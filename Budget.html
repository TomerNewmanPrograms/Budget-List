<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Wish_List</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="fw-normal">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1 class="fw-normal" style="width: 343px;">Budget List</h1>
                </div>
                <div class="col">
                    <h5 class="text-center">Price</h5>
                    <div class="progress border rounded-0 border-1" style="text-align: left;font-size: 13px;border-width: 20px;border-radius: 20px;">
                        <div id="progress_bar" class="progress-bar bg-primary" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul id="list">
                        <li>
                            <div class="card">
                                <div class="card-body">
                                    <input type=text placeholder="New Wish Name" id="headline_wish">
                                    <input type=number placeholder="New Wish Budget" id="price_wish">
                                    <input type=text placeholder="New Wish Description" id="description_wish">
                                    <button id="add" class="btn btn-primary d-flex align-items-center align-self-center" type="button" style="height: 38px;background-color: rgb(21,221,4);">Add a new wish</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="Budget.js"></script>
</body>

</html>
